<!DOCTYPE html>
<html>
    <head>
        <title> Google start page exercise </title>
        <link rel="stylesheet" type="text/css" href="google_start_page.css">

    </head>
<body>
<!-- Navigation panel -->
<div>
    <ul>
        <li class="nav bar" style="float:right;">
            <a href="https://accounts.google.com/signin/">
                <img id="signIn" src="signIn.png" width="55" height="25" style="text-align:center">
            </a>
        </li>
        <li class="nav bar hover" style="float:right;">
            <a href="https://get.google.com/apptips/apps/">
                <img src="apps.png" width="16" height="16">
            </a>
        </li>
        <li class="nav bar hover" style="float:right;">
                <a href="https://www.google.com/imghp">Images</a>
        </li>
        <li class="nav bar" style="float:right;">
                <a href="https://mail.google.com/">Gmail</a>
            </li>
    </ul>
</div>
<br>
<!-- Logo -->
<div class="logo">
    <img src="googleLogo.png"></img>
</img>
</div>

<!-- Search Bar -->
<form>
    <div class="searchbar">
        <input size="61" type="text" name="search">
    </div>
    <!-- Search Buttons -->
    <div class="searchbuttons">
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
    </div>
</form>
<!-- In Between text -->
<div class="randomtext">
    <ul>
            <li class="nav bar">Google offered in:</li>
            <li class="nav bar hover" style="color:blue; padding-left:0px";>Nederlands</li>
            <li class="nav bar hover" style="color:blue; padding-left:0px">Frysk</li>
        </ul>
</div>
<br>
<!-- Bottom Bars -->
<div class="bottomnavupper">
    <ul>
        <li class="nav bar hover left">Advertising</li>
        <li class="nav bar hover left">Business</li>
        <li class="nav bar hover left">About</li>
        <li class="nav bar hover right">Settings</li>
        <li class="nav bar hover right">Terms</li>
        <li class="nav bar hover right">Privacy</li>
    </ul>
</div>

</body>
</html>
